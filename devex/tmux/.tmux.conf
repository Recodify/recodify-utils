# Modern terminal defaults
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -g history-limit 200000
set -s escape-time 0

# Mouse support (scroll, select panes, resize)
set -g mouse on

# Faster, nicer splits
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Pane navigation (vim keys)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift and arrows
bind -r Left  resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up    resize-pane -U 2
bind -r Down  resize-pane -D 2

# Better window switching
bind -r C-h previous-window
bind -r C-l next-window

# Keep your working directory when creating new windows and panes
set -g default-command "${SHELL}"
setw -g aggressive-resize on

# Status bar, simple and readable
set -g status-interval 2
set -g status-left "#S "
set -g status-right "%Y-%m-%d %H:%M"
set -g status-style "bg=default,fg=default"
set -g window-status-current-style "bg=default,fg=default,bright"

# Quality of life
setw -g mode-keys vi
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"
set -g mouse on

# Clipboard
set -g set-clipboard on

# Mouse drag select copies to system clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode    MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Optional, nicer copy mode keys
setw -g mode-keys vi

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Continuum: autosave + auto-restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
bind-key C-s run-shell '~/.tmux/plugins/tmux-resurrect/scripts/save.sh'
bind-key C-r run-shell '~/.tmux/plugins/tmux-resurrect/scripts/restore.sh'

# Resurrect: restore pane contents (optional, can be flaky with some apps)
set -g @resurrect-capture-pane-contents 'on'

# Pane title prompt: prefix + P
bind-key P command-prompt -p "Pane title:" "select-pane -T '%%'"

# Show pane borders and put titles on the top border
set -g pane-border-status top

# What to show on the pane border, show title when set, otherwise show path and cmd
set -g pane-border-format "#{?pane_title,#{pane_title},#{pane_current_path} #{pane_current_command}}"
#set -g pane-active-border-format "#{?pane_title,#{pane_title},#{pane_current_path} #{pane_current_command}}"

# This line must be at the very bottom
run '~/.tmux/plugins/tpm/tpm'
